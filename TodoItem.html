  <body class="p-12 bg-gray-500 text-white min-h-screen">
    <div class="flex flex-col space-y-4">
      <a href="/">

        <div class="flex items-center w-full">
          <!-- Checkbox -->

            class="rounded-full border border-gray-200 p-1 m-1 flex items-center justify-center"
          >
            <div class="h-4 w-4"></div>
          </div>
          <!-- Title info -->
          <div class="flex flex-col ml-2">
            <span class="">Get a haircut</span>
            <span class="text-red-300 text-xs">Due today</span>
          </div>
          <!-- Star Icon -->
          <div
            class="ml-auto p-1 m-1 flex items-center justify-center text-yellow-300"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="currentColor"
              stroke="currentColor"
              viewBox="0 0 576 512"

              />

        <!-- Tags -->
        <div class="flex space-x-2 mt-4 hidden"></div>
      </div>

        class="w-80 p-3 rounded-lg shadow-lg bg-white flex flex-col text-gray-900"
