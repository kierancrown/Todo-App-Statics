<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  </head>
  <body class="p-12 flex flex-row min-h-screen bg-gray-800 text-white">
    <div class="flex-1">
      <h1 class="mb-6 font-bold text-xl">Add Todo Button</h1>
      <div
        class="px-4 py-3 rounded-full bg-teal-400 flex items-center justify-center w-fit shadow-lg cursor-pointer select-none hover:shadow-xl hover:bg-teal-500"
      >
        <span class="text-white font-bold text-lg">Add Todo</span>
      </div>
    </div>
    <div class="flex-1 space-y-6">
      <h1 class="font-bold text-xl">Settings Row</h1>

      <!-- Settings Row -->
      <div
        class="bg-white rounded-lg shadow-md p-2 flex items-center w-[320px] cursor-pointer hover:shadow-lg hover:bg-gray-100"
      >
        <div
          class="text-white bg-gray-400 rounded-lg shadow-sm w-10 h-10 flex items-center justify-center mr-3"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="currentColor"
            stroke="currentColor"
            viewBox="0 0 512 512"
          >
            <defs>
              <style>
                .fa-secondary {
                  opacity: 0.4;
                }
              </style>
            </defs>
            <path
              class="fa-primary"

            />
            <path
              class="fa-secondary"
              d="M304 256C304 282.5 282.5 304 256 304C229.5 304 208 282.5 208 256C208 229.5 229.5 208 256 208C282.5 208 304 229.5 304 256z"
            />
          </svg>
        </div>
        <span class="text-gray-900 font-bold text-lg">General</span>
      </div>

      <!-- Appearence Row -->
      <div
        class="bg-white rounded-lg shadow-md p-2 flex items-center w-[320px] cursor-pointer hover:shadow-lg hover:bg-gray-100"
      >
        <div
          class="text-white bg-blue-300 rounded-lg shadow-sm w-10 h-10 flex items-center justify-center mr-3"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="currentColor"
            stroke="currentColor"
            viewBox="0 0 576 512"
          >
            <defs>
              <style>
                .fa-secondary {
                  opacity: 0.4;
                }
              </style>
            </defs>
            <path
              class="fa-primary"
              d="M320 368C318.4 368 316.9 367.1 315.3 367.9C315.5 368.3 315.6 368.7 315.7 369.1L221.1 288.8C222.6 288.9 224.1 289.1 225.6 289.4C224.5 283.7 223.1 277.9 223.1 272V263.1C223.1 233.8 238.2 205.3 262.4 187.2L499.1 9.605C517.7-4.353 543.6-2.965 560.7 12.9C577.7 28.76 580.8 54.54 568.2 74.07L406.5 324.1C388.8 351.5 358.5 368 325.9 368H320zM208 512H64L63.85 512H208.3C208.2 512 208.1 512 208 512H208z"
            />
            <path
              class="fa-secondary"
              d="M320 400C320 461.9 269.9 512 208 512H64C46.33 512 32 497.7 32 480C32 462.3 46.33 448 64 448H68.81C86.44 448 98.4 429.1 96.59 411.6C96.2 407.8 96 403.9 96 400C96 338.1 146.1 288 208 288C212.4 288 216.8 288.3 221.1 288.8L315.7 369.1C318.5 378.9 320 389.3 320 400H320z"
            />
          </svg>
        </div>
        <span class="text-gray-900 font-bold text-lg">Appearence</span>
      </div>

      <h1 class="font-bold text-xl">Sub Settings Fields</h1>

      <!-- Check Row -->
      <div
        class="bg-white rounded-lg shadow-md p-2 px-4 flex items-center w-[320px] cursor-pointer hover:shadow-lg hover:bg-gray-100 select-none"
        onclick="toggleSubSetField()"
      >
        <span class="text-sm font-medium text-gray-700">Enable super cool feature</span>
        <input
          id="sub-set-check-field"
          type="checkbox"
          class="h-6 w-6 ml-auto text-teal-600 border-gray-300 rounded pointer-events-none"
        />
      </div>

      <!-- Color Picker Row -->
      <div
        class="bg-white rounded-lg shadow-md p-2 px-4 flex items-center w-[320px] cursor-pointer select-none"
      >
        <fieldset class="pb-2">
          <legend class="block text-sm font-medium text-gray-700">
            Pick a theme colour
          </legend>
          <div class="mt-4 flex items-center space-x-3">
            <label
              id="col-ring-1"
              onclick="activeColorRing(this.id)"
              class="-m-0.5 relative p-0.5 rounded-full flex items-center justify-center cursor-pointer focus:outline-none ring-pink-500 ring ring-offset-1"
            >
              <input
                type="radio"
                name="color-choice"
                value="Pink"
                class="sr-only"
                aria-labelledby="color-choice-0-label"
              />
              <span id="color-choice-0-label" class="sr-only">Pink</span>
              <span
                aria-hidden="true"
                class="h-6 w-6 bg-pink-500 border border-black border-opacity-10 rounded-full"
              ></span>
            </label>

            <label
              id="col-ring-2"
              onclick="activeColorRing(this.id)"
              class="-m-0.5 relative p-0.5 rounded-full flex items-center justify-center cursor-pointer focus:outline-none ring-purple-500"
            >
              <input
                type="radio"
                name="color-choice"
                value="Purple"
                class="sr-only"
                aria-labelledby="color-choice-1-label"
              />
              <span id="color-choice-1-label" class="sr-only">Purple</span>
              <span
                aria-hidden="true"
                class="h-6 w-6 bg-purple-500 border border-black border-opacity-10 rounded-full"
              ></span>
            </label>

            <label
              id="col-ring-3"
              onclick="activeColorRing(this.id)"
              class="-m-0.5 relative p-0.5 rounded-full flex items-center justify-center cursor-pointer focus:outline-none ring-blue-500"
            >
              <input
                type="radio"
                name="color-choice"
                value="Blue"
                class="sr-only"
                aria-labelledby="color-choice-2-label"
              />
              <span id="color-choice-2-label" class="sr-only">Blue</span>
              <span
                aria-hidden="true"
                class="h-6 w-6 bg-blue-500 border border-black border-opacity-10 rounded-full"
              ></span>
            </label>

            <label
              id="col-ring-4"
              onclick="activeColorRing(this.id)"
              class="-m-0.5 relative p-0.5 rounded-full flex items-center justify-center cursor-pointer focus:outline-none ring-green-500"
            >
              <input
                type="radio"
                name="color-choice"
                value="Green"
                class="sr-only"
                aria-labelledby="color-choice-3-label"
              />
              <span id="color-choice-3-label" class="sr-only">Green</span>
              <span
                aria-hidden="true"
                class="h-6 w-6 bg-green-500 border border-black border-opacity-10 rounded-full"
              ></span>
            </label>

            <label
              id="col-ring-5"
              onclick="activeColorRing(this.id)"
              class="-m-0.5 relative p-0.5 rounded-full flex items-center justify-center cursor-pointer focus:outline-none ring-yellow-500"
            >
              <input
                type="radio"
                name="color-choice"
                value="Yellow"
                class="sr-only"
                aria-labelledby="color-choice-4-label"
              />
              <span id="color-choice-4-label" class="sr-only">Yellow</span>
              <span
                aria-hidden="true"
                class="h-6 w-6 bg-yellow-500 border border-black border-opacity-10 rounded-full"
              ></span>
            </label>
          </div>
        </fieldset>
      </div>
    </div>

    <div class="flex-1 space-y-6">
      <h1 class="font-bold text-xl">Mobile Header</h1>

      <!-- None expanded mobile header -->
      <div
        class="flex w-[320px] bg-blur bg-gray-100 bg-opacity-80 py-6 select-none shadow-xl"
      >
        <!-- Left -->
        <div class="flex-1">
          <div class="px-3 flex items-center text-teal-400 cursor-pointer">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="currentColor"
              stroke="currentColor"
              viewBox="0 0 320 512"
            >
              <path
                d="M224 480c-8.188 0-16.38-3.125-22.62-9.375l-192-192c-12.5-12.5-12.5-32.75 0-45.25l192-192c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25L77.25 256l169.4 169.4c12.5 12.5 12.5 32.75 0 45.25C240.4 476.9 232.2 480 224 480z"
              />
            </svg>
            <span class="font-semibold">Back</span>
          </div>
        </div>
        <!-- Center -->
        <div class="flex-1">
          <div class="flex flex-col items-center justify-center">
            <div class="flex-1">
              <span class="font-bold text-black">Settings</span>
            </div>
          </div>
        </div>
        <!-- Right -->
        <div class="flex-1">
          <div
            class="flex items-center justify-center text-teal-400 cursor-pointer"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 ml-auto mr-3"
              fill="currentColor"
              stroke="currentColor"
              viewBox="0 0 512 512"
            >
              <path
                d="M500.3 443.7l-119.7-119.7c27.22-40.41 40.65-90.9 33.46-144.7C401.8 87.79 326.8 13.32 235.2 1.723C99.01-15.51-15.51 99.01 1.724 235.2c11.6 91.64 86.08 166.7 177.6 178.9c53.8 7.189 104.3-6.236 144.7-33.46l119.7 119.7c15.62 15.62 40.95 15.62 56.57 0C515.9 484.7 515.9 459.3 500.3 443.7zM79.1 208c0-70.58 57.42-128 128-128s128 57.42 128 128c0 70.58-57.42 128-128 128S79.1 278.6 79.1 208z"
              />
            </svg>
          </div>
        </div>
      </div>

      <!-- Expanded mobile header -->
      <div
        class="flex flex-col w-[320px] bg-blur bg-gray-100 bg-opacity-80 py-6 select-none shadow-xl"
      >
        <div class="flex">
          <!-- Left -->
          <div class="flex-1">
            <div class="px-3 flex items-center text-teal-400 cursor-pointer">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="currentColor"
                stroke="currentColor"
                viewBox="0 0 320 512"
              >
                <path
                  d="M224 480c-8.188 0-16.38-3.125-22.62-9.375l-192-192c-12.5-12.5-12.5-32.75 0-45.25l192-192c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25L77.25 256l169.4 169.4c12.5 12.5 12.5 32.75 0 45.25C240.4 476.9 232.2 480 224 480z"
                />
              </svg>
              <span class="font-semibold">Back</span>
            </div>
          </div>
          <!-- Center -->
          <div class="flex-1">
            <div class="flex flex-col items-center justify-center">
              <div class="flex-1"></div>
            </div>
          </div>
          <!-- Right -->
          <div class="flex-1">
            <div
              class="flex items-center justify-center text-teal-400 cursor-pointer"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 ml-auto mr-3"
                fill="currentColor"
                stroke="currentColor"
                viewBox="0 0 512 512"
              >
                <path
                  d="M500.3 443.7l-119.7-119.7c27.22-40.41 40.65-90.9 33.46-144.7C401.8 87.79 326.8 13.32 235.2 1.723C99.01-15.51-15.51 99.01 1.724 235.2c11.6 91.64 86.08 166.7 177.6 178.9c53.8 7.189 104.3-6.236 144.7-33.46l119.7 119.7c15.62 15.62 40.95 15.62 56.57 0C515.9 484.7 515.9 459.3 500.3 443.7zM79.1 208c0-70.58 57.42-128 128-128s128 57.42 128 128c0 70.58-57.42 128-128 128S79.1 278.6 79.1 208z"
                />
              </svg>
            </div>
          </div>
        </div>
        <span class="font-bold text-black pt-12 px-4 text-4xl">Settings</span>
      </div>
    </div>
  </body>

  <script>
    function toggleSubSetField() {
      const checkbox = document.getElementById("sub-set-check-field");
      // Toggle checked
      checkbox.checked = !checkbox.checked;
    }

    function activeColorRing(id) {
      const colorRings = document.querySelectorAll(
        "#col-ring-1, #col-ring-2, #col-ring-3, #col-ring-4, #col-ring-5"
      );

      for (let i = 0; i < colorRings.length; i ++) {
        const el = colorRings[i];
        el.classList.remove("ring-2");
        el.classList.remove("ring", "ring-offset-1");
      }

      const el = document.getElementById(id);
      if (el.classList.contains("ring")) {
        el.classList.remove("ring", "ring-offset-1");
        el.classList.add("ring-2");
      } else {
        el.classList.add("ring", "ring-offset-1");
        el.classList.remove("ring-2");
      }
    }
  </script>
</html>
